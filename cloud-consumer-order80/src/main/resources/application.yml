server:
  port: 80

spring:
  application:
    name: cloud-consumer-order

eureka:
  instance:
    hostname: localhost
  client:
    # 是否向服务中心注册自己
    register-with-eureka: true
    # 是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负责均衡
    fetch-registry: true
    service-url:
      #设置与Eureka Service交互的地址 向那个服务注册
      defaultZone: http://localhost:7001/eureka