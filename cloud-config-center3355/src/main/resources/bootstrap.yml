server:
  port: 3355


spring:
  application:
    name: cloud-config-server-center
  cloud:
    # config 客户端配置
    config:
      label: main  # 分支
      name: application # 文件名称
      profile: test2    # 文件后缀            #综上三个属性得到：在文件服务器上的main分支下拿到application-test2.yml文件
      uri: http://config-3344.com:3344 # 配置中心地址


eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# 暴露监控断端点
management:
  endpoints:
    web:
      exposure:
        include: "*"